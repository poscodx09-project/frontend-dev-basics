<!DOCTYPE html>
<html lang="">
<head>
	<title>ex09</title>
	<meta charset="UTF-8">
	<script>
		window.onload = function (){
			setTimeout(function (){
				var imgElement = document.createElement("img");
				imgElement.setAttribute("src","");
				imgElement.setAttribute("alt","hello");
				imgElement.setAttribute("title","hello");
				imgElement.setAttribute("no",10);

				document.body.appendChild(imgElement);
			},3000);
		}
	</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>3. HTML Element 속성 조작하기2</h2>
	<ul>
		<li data-no="1"></li>
		<li data-no="2"></li>
		<li data-no="3"></li>
	</ul>
</body>
</html>
